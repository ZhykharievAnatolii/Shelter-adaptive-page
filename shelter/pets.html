<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shelter-pets</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="petsStyle.css">
</head>
<body>
<header>
    <div class="logo">
        <div class="logo-info">Cozy House
        </div>
        <div class="logo-subtitle">
            Shelter for pets in Boston
        </div>
    </div>
    <nav class="navbar-header">
        <div class="navbar-nav">
            <a class="nav-link" href="#">About the shelter</a>
            <a class="nav-link" href="#">Our pets </a>
            <a class="nav-link" href="#">Help the shelter</a>
            <a class="nav-link" href="#">Contacts</a>
        </div>
    </nav>
</header>
<main>
    <section class="our-friends">
        <div class="heading-friends">
            <div class="heading-text-our-friends">
                Our friends who<br>
                are looking for a house
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="questions">
        <div class="question-description">
            <h3>For questions <br>and suggestions</h3>
        </div>
        <div class="mail">
            <p class="mail-img"><img src="./assets/mail.png"></p>
            <p class="mail-link"><a href="mailto:email@shelter.com">email@shelter.com</a></p>
        </div>
        <div class="tel">
            <p class="phone-img"><img src="./assets/phone.png"></p>
            <p class="phone-link"> <a href="tel:+13 674 567 75 54">+13 674 567 75 54</a></p>
        </div>
    </div>
    <div class="waiting-for">
        <div class="waiting-for-description">
            <h3>We are waiting<br> for your visit</h3>
        </div>
        <div class="location-info">
            <div class="location-pin">
                <p class="location-img"><img src="./assets/pin.png"></p>
                <p class="location-link"> <a href="https://goo.gl/maps/1kHebzSPdSrD71sS9">1 Central Street, Boston</a></p>
            </div>
            <div class="location-pin">
                <p class="location-img"><img src="./assets/pin.png"></p>
                <p class="location-link"> <a href="https://goo.gl/maps/t7CRdS8MH6smxRjZ8">18 South Park, London </a></p>
            </div>
        </div>
    </div>
    <div class="footer-img">
        <p><img src="./assets/footer-puppy.png"></p>
    </div>
</footer>
</body>
</html>
